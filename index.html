<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Calc</h1>
        <div class="result">
          <p>100000</p>
        </div>
        <div class="btn">
          <div class="key_line">
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">7</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">8</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">9</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">DEL</div>
            </div>
          </div>

          <div class="key_line">
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">4</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">5</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">6</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">+</div>
            </div>
          </div>

          <div class="key_line">
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">1</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">2</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">3</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">-</div>
            </div>
          </div>

          <div class="key_line">
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">.</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">0</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">/</div>
            </div>
            <div class="margen-boton">
              <div class="number text-center" onclick="calculator(7)">x</div>
            </div>
          </div>

          <div class="key_line">
            <div class="margen-boton">
              <div class="key-reset text-center" onclick="calculator('reset')">
                RESET
              </div>
            </div>

            <div class="margen-boton">
              <div class="key-equal text-center" onclick="calculator('reset')">
                =
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
